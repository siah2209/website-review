            background-color: #f5f5dc;
            text-align: center;
            padding: 50px;
            margin: 0;
            color: #333;
        }

        .container {
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
            line-height: 1.4;
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 0;
            font-size: 1.8em;
            color: #8b7355;
            margin-bottom: 10px;
        }

        .filter-section {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        select {
            padding: 5px 10px;
            font-size: 1em;
            border-radius: 5px;
        }

        .review-box {
            background-color: #fafafa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: inset 0px 0px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 15px;
            font-size: 1em;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title-emoji {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .emoji-rating {
            font-size: 1.5em;
        }

        .comment {
            text-align: center;
            font-size: 1.1em;
            margin: 20px 0;
        }

        .sentiment,
        .star-rating {
            font-weight: bold;
        }

        .sentiment {
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 0.9em;
            color: #8b7355;
        }

        .star-rating {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 1.4em;
            color: gold;
        }

        .sentiment.good {
            color: green;
        }

        .sentiment.bad {
            color: red;
        }

        .sentiment.neutral {
            color: gray;
        }

        #load-more {
            font-size: 2em;
            background-color: #8b7355;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin-top: 20px;
        }

        #load-more:hover {
            background-color: #a68b68;
        }
    </style>

let displayed = 0;
        const initialDisplay = 4;
        const batchSize = 2;
        let currentSite = "espn.com";
        let currentSentimentFilter = "all";
        const maxReviewsToShow = 22; // Changed this line

        function updateTitle() {
            document.getElementById("review-title").textContent = `Reviews for ${currentSite}`;
        }

        function loadReviews(reset = false) {
            const container = document.getElementById("reviews");
            const reviews = reviewsBySite[currentSite];
            const filteredReviews = reviews.filter(review => {
                return currentSentimentFilter === "all" || review.sentiment === currentSentimentFilter;
            });

            if (reset) {
                container.innerHTML = "";
                displayed = 0;
            }

            const toDisplay = reset ? initialDisplay : batchSize;
            const end = Math.min(displayed + toDisplay, Math.min(filteredReviews.length, maxReviewsToShow)); // Updated max here

            for (let i = displayed; i < end; i++) {
                const r = filteredReviews[i];
                const div = document.createElement("div");
                div.className = "review-box";
                div.innerHTML = `
                    <div class="title-emoji">
                        <h3>${r.title}</h3>
                        <div class="emoji-rating">${r.emoji}</div>
                    </div>
                    <div class="comment">${r.comment}</div>
                    <div class="sentiment ${r.sentiment}">Sentiment: ${r.sentiment.charAt(0).toUpperCase() + r.sentiment.slice(1)}</div>
                    <div class="star-rating">${"★".repeat(parseInt(r.stars))}${"☆".repeat(5 - parseInt(r.stars))}</div>
                `;
                container.appendChild(div);
            }

            displayed = end;

            const loadMoreBtn = document.getElementById("load-more");
            if (displayed >= Math.min(filteredReviews.length, maxReviewsToShow)) { // Updated max here
                loadMoreBtn.style.display = "none";
            } else {
                loadMoreBtn.style.display = "inline-block";
            }
        }

        document.getElementById("load-more").addEventListener("click", () => loadReviews(false));

        document.getElementById("siteSelect").addEventListener("change", (e) => {
            currentSite = e.target.value;
            updateTitle();
            loadReviews(true);
        });

        document.getElementById("sentimentSelect").addEventListener("change", (e) => {
            currentSentimentFilter = e.target.value;
            loadReviews(true);
        });

        window.onload = () => {
            updateTitle();
            loadReviews(true);
        };
